<!DOCTYPE html>
<html>
  <head>
    <title>Space Frame</title>
    <meta charset='utf-8' />
    <link href='../space_frame.css' media='all' rel='stylesheet' type='text/css' />
    <link href='demo.css' media='all' rel='stylesheet' type='text/css' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js' type='text/javascript'></script>
    <script src='../space_frame.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).load(function(){
          $('.space-frame').SpaceFrame();
        });
      //]]>
    </script>
  </head>
  <body>
    <h1>4 Panel</h1>
    <div class='space-frame' id='four_panel'>
      <div class='space-scrubber'></div>
      <div class='space-panel'>
        <img src='kitty.jpg' />
      </div>
      <div class='space-panel'>
        <img src='kitty_red.jpg' />
      </div>
      <div class='space-panel'>
        <img src='kitty_green.jpg' />
      </div>
      <div class='space-panel'>
        <img src='kitty_blue.jpg' />
      </div>
    </div>
    <h1>2 Panel Left/Right</h1>
    <div class='space-frame x' id='two_panel_left_right'>
      <div class='space-scrubber'></div>
      <div class='space-panel'>
        <img src='kitty_red.jpg' />
      </div>
      <div class='space-panel'>
        <img src='kitty_blue.jpg' />
      </div>
    </div>
    <h1>2 Panel Top/Bottom</h1>
    <div class='space-frame y' id='two_panel_top_bottom'>
      <div class='space-scrubber'></div>
      <div class='space-panel'>
        <img src='kitty_green.jpg' />
      </div>
      <div class='space-panel'>
        <img src='kitty_blue.jpg' />
      </div>
    </div>
  </body>
</html>
